<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASY STORY EASY LIFE</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --accent: #818cf8;
            --text: #0f172a;
            --text-light: #64748b;
            --bg: #ffffff;
            --bg-alt: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --backdrop-blur: blur(8px);
            --success: #22c55e;
            --error: #ef4444;
            --card-bg: rgba(255, 255, 255, 0.95);
            --radius: 12px;
        }

        [data-theme="dark"] {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --secondary: #a78bfa;
            --accent: #c4b5fd;
            --text: #f8fafc;
            --text-light: #cbd5e1;
            --bg: #0f172a;
            --bg-alt: #1e293b;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --card-bg: rgba(15, 23, 42, 0.95);
        }

        [data-theme="dark"] body {
            background: var(--bg);
            color: var(--text);
        }

        [data-theme="dark"] .container {
            background: var(--bg);
        }

        [data-theme="dark"] .header-container {
            background: var(--bg);
        }

        [data-theme="dark"] .form-section {
            background: var(--bg);
        }

        [data-theme="dark"] .quiz-section {
            background: var(--bg);
        }

        [data-theme="dark"] #storyOutput {
            background: var(--bg);
        }

        [data-theme="dark"] .quiz-question {
            background: var(--bg);
        }

        [data-theme="dark"] .story-actions {
            background: var(--bg);
        }

        [data-theme="dark"] .story-meta {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.2);
        }

        [data-theme="dark"] .story-content {
            background: var(--bg);
        }

        [data-theme="dark"] .story-continuation {
            border-color: var(--border);
        }

        [data-theme="dark"] .continue-btn {
            background: var(--bg);
        }

        [data-theme="dark"] .action-btn {
            background: var(--bg);
        }

        [data-theme="dark"] .action-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        [data-theme="dark"] .action-btn.active {
            background: var(--gradient);
        }

        [data-theme="dark"] .theme-toggle {
            background: var(--bg);
        }

        [data-theme="dark"] input,
        [data-theme="dark"] select {
            background: var(--bg);
            color: var(--text);
            border-color: var(--border);
        }

        [data-theme="dark"] .quiz-option {
            background: var(--bg);
            border-color: var(--border);
        }

        [data-theme="dark"] .quiz-option:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        [data-theme="dark"] .quiz-feedback {
            background: var(--bg);
            border-color: var(--border);
        }

        [data-theme="dark"] .story-text {
            background: var(--bg);
        }

        [data-theme="dark"] .story-text blockquote {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.2);
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            background: var(--bg);
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            backdrop-filter: var(--backdrop-blur);
            transition: var(--transition);
        }

        .container {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 3rem 2rem;
            box-sizing: border-box;
            background: var(--bg);
            overflow-x: hidden;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.25rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .story-section {
            margin-top: 4rem;
            padding: 2.5rem;
            background: var(--bg-alt);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .story-section:hover {
            box-shadow: var(--shadow-lg);
        }

        .story-section h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .quiz-section {
            margin-top: 3rem;
        }

        .quiz-section h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .quiz-question {
            background: var(--bg-alt);
            padding: 2rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .quiz-question:hover {
            box-shadow: var(--shadow-lg);
        }

        .quiz-question h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .quiz-option {
            display: block;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .quiz-option:hover {
            border-color: var(--primary);
            background: var(--bg);
        }

        .quiz-option input[type="radio"] {
            margin-right: 1rem;
        }

        .quiz-option.correct {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .quiz-option.incorrect {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .quiz-feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            background: var(--bg);
            font-size: 0.95rem;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.75rem;
            border: none;
            border-radius: 50%;
            background: var(--bg-alt);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .story-section, .quiz-question {
                padding: 1.5rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }

        @media print {
            .theme-toggle {
                display: none !important;
            }
        }

        .story-text {
            font-family: var(--font-serif);
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 0;
        }

        .story-text p {
            margin-bottom: 2.5rem;
            text-align: justify;
            color: var(--text);
            opacity: 0.9;
            font-size: 1.25rem;
            line-height: 1.9;
            letter-spacing: -0.01em;
        }

        .story-text p:first-of-type {
            font-size: 1.5rem;
            line-height: 1.8;
            font-weight: 500;
            color: var(--text);
            opacity: 1;
            margin-bottom: 3rem;
        }

        .story-text h1, .story-text h2, .story-text h3, .story-text h4 {
            margin: 3rem 0 1.5rem;
            color: var(--primary);
            font-weight: 700;
            line-height: 1.3;
        }

        .story-text h1 { font-size: 2.2rem; }
        .story-text h2 { font-size: 1.8rem; }
        .story-text h3 { font-size: 1.5rem; }
        .story-text h4 { font-size: 1.3rem; }

        .story-text blockquote {
            border-left: 4px solid var(--primary);
            padding: 1.5rem 2rem;
            margin: 2.5rem 0;
            font-style: italic;
            font-size: 1.1rem;
            background: rgba(79, 70, 229, 0.05);
            border-radius: 0 12px 12px 0;
            color: var(--text);
            opacity: 0.9;
        }

        .story-text ul, .story-text ol {
            margin: 2.5rem 0;
            padding-left: 2.5rem;
        }

        .story-text li {
            margin-bottom: 1rem;
            line-height: 1.7;
            color: var(--text);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button class="theme-toggle action-btn" id="themeToggle">
        <span>🌙</span>
        <span>Dark Mode</span>
    </button>
    <div class="container">
        <div class="header">
            <h1 class="title">EASY STORY EASY LIFE</h1>
            <p>Create engaging stories tailored to your needs. Perfect for learning and teaching.</p>
        </div>
        
        <section class="form-section">
    <form id="storyForm">
                <div class="form-grid">
        <div class="form-group">
            <label for="academicGrade">Academic Grade:</label>
            <select id="academicGrade" name="academic_grade" required>
                <option value="">Select your grade level...</option>
                <option value="elementary">Elementary</option>
                <option value="middle_school">Middle School</option>
                <option value="high_school">High School</option>
                <option value="university">University</option>
                <option value="expert">Expert</option>
            </select>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject...</option>
                <option value="law">Law</option>
                <option value="medicine">Medicine</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
                <option value="physics">Physics</option>
                <option value="mathematics">Mathematics</option>
                <option value="history">History</option>
                <option value="literature">Literature</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group" id="otherSubjectGroup" style="display: none;">
            <label for="otherSubject">Specify Subject:</label>
            <input type="text" id="otherSubject" name="other_subject" placeholder="e.g., Astronomy">
        </div>

        <div class="form-group">
            <label for="subjectSpecification">Subject Specification (Optional):</label>
            <input type="text" id="subjectSpecification" name="subject_specification" placeholder="e.g., Genetics for Biology">
        </div>

        <div class="form-group">
            <label for="setting">Setting (Optional):</label>
            <input type="text" id="setting" name="setting" placeholder="e.g., a small village in the mountains">
        </div>

        <div class="form-group">
            <label for="mainCharacter">Main Character (Optional):</label>
            <input type="text" id="mainCharacter" name="main_character" placeholder="e.g., a curious young scientist">
        </div>

        <div class="form-group">
            <label for="wordCount">Word Count:</label>
            <select id="wordCount" name="word_count" required>
                <option value="300" selected>300 words</option>
                <option value="500">500 words</option>
                <option value="750">750 words</option>
            </select>
        </div>

        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="english" selected>English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
                <option value="portuguese">Portuguese</option>
            </select>
        </div>
                </div>
                <button type="submit">
                    <span>Generate Story</span>
                    <div class="spinner"></div>
                </button>
    </form>
        </section>

        <section class="output-section">
    <div id="storyOutput"></div>
        </section>
    </div>

    <div class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Generating your story...</div>
        </div>
    </div>

    <div class="error-toast"></div>

    <script>
        const config = {
            serverUrl: window.location.origin
        };

        // Theme handling
        const themeToggle = document.getElementById('themeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (prefersDark) {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.querySelector('span:first-child').textContent = '☀️';
            themeToggle.querySelector('span:last-child').textContent = 'Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.querySelector('span:first-child').textContent = isDark ? '🌙' : '☀️';
            themeToggle.querySelector('span:last-child').textContent = isDark ? 'Dark Mode' : 'Light Mode';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                const submitButton = document.querySelector('button[type="submit"]');
                if (!submitButton.disabled) {
                    submitButton.click();
                }
            }
        });

        // Story saving
        function saveStory(story) {
            const savedStories = JSON.parse(localStorage.getItem('savedStories') || '[]');
            savedStories.push({
                story,
                date: new Date().toISOString(),
                title: document.getElementById('subject').value
            });
            localStorage.setItem('savedStories', JSON.stringify(savedStories));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('storyForm');
            const output = document.getElementById('storyOutput');
            const subjectSelect = document.getElementById('subject');
            const otherSubjectGroup = document.getElementById('otherSubjectGroup');

            subjectSelect.addEventListener('change', () => {
                otherSubjectGroup.style.display = subjectSelect.value === 'other' ? 'block' : 'none';
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!utils.validateForm(form)) {
                    utils.showError('Please fill in all required fields');
                    return;
                }
                
                utils.showLoading();
                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.querySelector('span').textContent = 'Generating Story...';

                try {
                    const formData = {
                        academic_grade: document.getElementById('academicGrade').value,
                        subject: document.getElementById('subject').value,
                        subject_specification: document.getElementById('subjectSpecification').value,
                        setting: document.getElementById('setting').value,
                        main_character: document.getElementById('mainCharacter').value,
                        word_count: parseInt(document.getElementById('wordCount').value),
                        language: document.getElementById('language').value,
                        response_format: 'story_only'
                    };

                    const data = await utils.handleApiRequest(`${config.serverUrl}/generate-story`, formData);
                    displayStory(data.story);

                    const quizData = await utils.handleApiRequest(`${config.serverUrl}/generate-story`, {
                        ...formData,
                        response_format: 'quiz_only',
                        story_data: data.story,
                        quiz_requirements: {
                            use_story_content: true,
                            question_types: ['comprehension', 'analysis'],
                            number_of_questions: 3
                        }
                    });

                    setTimeout(() => {
                        if (quizData && quizData.quiz) {
                            displayQuiz(quizData.quiz);
                        }
                    }, 2000);

                } catch (error) {
                    console.error('Error:', error);
                    utils.showError(error.message || 'Failed to generate story. Please try again.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.querySelector('span').textContent = originalText;
                    utils.hideLoading();
                }
            });
        });

        function displayStory(story) {
            const storyOutput = document.getElementById('storyOutput');
            
            // Clean up the story text
            const cleanStory = story
                .replace(/^[^a-zA-Z0-9\u00C0-\u024F]+/u, '') // Remove any non-letter prefix
                .trim();

            const wordCount = cleanStory.trim().split(/\s+/).length;
            const readingTime = Math.ceil(wordCount / 200);

            // Format story with paragraphs, preserving any existing paragraph structure
            const formattedStory = cleanStory
                .split(/\n\s*\n/)  // Split on multiple newlines
                .map(paragraph => paragraph.trim())
                .filter(paragraph => paragraph.length > 0)
                .map((paragraph, index) => {
                    // Add special formatting for the first paragraph
                    if (index === 0) {
                        return `<p class="story-intro">${paragraph}</p>`;
                    }
                    // Check if paragraph is a quote (starts with " or ')
                    if (paragraph.startsWith('"') || paragraph.startsWith("'")) {
                        return `<blockquote>${paragraph}</blockquote>`;
                    }
                    // Check if paragraph is a heading (starts with #)
                    if (paragraph.startsWith('#')) {
                        const level = paragraph.match(/^#+/)[0].length;
                        const text = paragraph.replace(/^#+\s*/, '');
                        return `<h${level}>${text}</h${level}>`;
                    }
                    return `<p>${paragraph}</p>`;
                })
                .join('');

            storyOutput.innerHTML = `
                <div class="story-content">
                    <div class="story-actions">
                        <button class="action-btn copy-btn">
                            <span>📋</span>
                            <span>Copy</span>
                            </button>
                        <button class="action-btn save-btn">
                            <span>💾</span>
                            <span>Save</span>
                        </button>
                        <button class="action-btn print-btn">
                            <span>🖨️</span>
                            <span>Print</span>
                        </button>
                            </div>
                    <div class="story-meta">
                        <span>📝 ${wordCount} words</span>
                        <span>⏱️ ${readingTime} min read</span>
                            </div>
                    <div class="story-text">
                        ${formattedStory}
                            </div>
                </div>
                <div class="story-continuation">
                    <h3>Continue the story with:</h3>
                    <div class="difficulty-buttons">
                        <button class="continue-btn easier" data-difficulty="easier">
                            <span>📉</span> Easier
                        </button>
                        <button class="continue-btn same" data-difficulty="same">
                            <span>➡️</span> Same Level
                        </button>
                        <button class="continue-btn harder" data-difficulty="harder">
                            <span>📈</span> More Challenging
                        </button>
                    </div>
                            </div>
                        `;

            // Add event listeners for the action buttons
            const copyBtn = storyOutput.querySelector('.copy-btn');
            copyBtn.addEventListener('click', async () => {
                const storyText = storyOutput.querySelector('.story-text').textContent.trim();
                await navigator.clipboard.writeText(storyText);
                copyBtn.classList.add('active');
                copyBtn.querySelector('span:last-child').textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.classList.remove('active');
                    copyBtn.querySelector('span:last-child').textContent = 'Copy';
                }, 2000);
            });

            const saveBtn = storyOutput.querySelector('.save-btn');
            saveBtn.addEventListener('click', () => {
                saveStory(story);
                saveBtn.classList.add('active');
                saveBtn.querySelector('span:last-child').textContent = 'Saved!';
                setTimeout(() => {
                    saveBtn.classList.remove('active');
                    saveBtn.querySelector('span:last-child').textContent = 'Save';
                }, 2000);
            });

            const printBtn = storyOutput.querySelector('.print-btn');
            printBtn.addEventListener('click', () => {
                window.print();
            });
        }

        function displayQuiz(quiz) {
            // Log the quiz data for debugging
            console.log('Quiz data:', quiz);

            if (!quiz || !Array.isArray(quiz) || quiz.length === 0) {
                console.error('Invalid quiz data:', quiz);
                return;
            }

            const quizSection = document.createElement('div');
            quizSection.className = 'quiz-section';
            
            // Generate quiz HTML with A, B, C, D options
            const quizHTML = quiz.map((q, i) => `
                <div class="quiz-question">
                    <p>${i + 1}. ${q.question}</p>
                    <div class="quiz-options">
                        ${q.options.map((opt, j) => {
                            const letter = ['A', 'B', 'C', 'D'][j];
                            return `
                                <div class="quiz-option">
                                    <input type="radio" name="q${i}" value="${letter}" id="q${i}_${j}">
                                    <label for="q${i}_${j}">${letter}. ${opt}</label>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <div class="quiz-feedback"></div>
                </div>
            `).join('');

            if (!quizHTML) {
                console.error('No valid questions to display');
                return;
            }

            quizSection.innerHTML = `
                <h3>Test Your Understanding</h3>
                ${quizHTML}
                <button id="checkAnswers">Check Answers</button>
            `;

            // Remove any existing quiz section
            const existingQuiz = document.querySelector('.quiz-section');
            if (existingQuiz) {
                existingQuiz.remove();
            }

            // Insert quiz section after the story text and before the continuation section
            const storyText = document.querySelector('.story-text');
            const storyContinuation = document.querySelector('.story-continuation');
            
            if (storyText) {
                if (storyContinuation) {
                    storyContinuation.parentNode.insertBefore(quizSection, storyContinuation);
                } else {
                    storyText.after(quizSection);
                }
            } else {
                // Fallback: insert after story output if story text doesn't exist
                document.querySelector('#storyOutput').after(quizSection);
            }

            // Add click handlers for quiz options
            const quizOptions = quizSection.querySelectorAll('.quiz-option');
            quizOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const question = option.closest('.quiz-question');
                    question.querySelectorAll('.quiz-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                });
            });

            document.getElementById('checkAnswers').addEventListener('click', () => {
                let score = 0;
                const totalQuestions = quiz.length;

                quiz.forEach((q, i) => {
                    const selected = document.querySelector(`input[name="q${i}"]:checked`);
                    if (!selected) return;

                    const selectedOption = selected.closest('.quiz-option');
                    const selectedValue = selected.value; // A, B, C, or D
                    const isCorrect = selectedValue === q.correct_answer;
                    const feedback = selectedOption.closest('.quiz-question').querySelector('.quiz-feedback');

                    // Log values for debugging
                    console.log('Checking answer:', {
                        questionNum: i + 1,
                        selectedValue,
                        correctAnswer: q.correct_answer,
                        isCorrect
                    });

                    if (isCorrect) {
                        score++;
                        selectedOption.classList.add('correct');
                        feedback.textContent = `Correct! ${q.explanation || ''}`;
                        feedback.className = 'quiz-feedback correct';
                    } else {
                        selectedOption.classList.add('incorrect');
                        
                        // Find and highlight the correct option
                        const allOptions = document.querySelectorAll(`input[name="q${i}"]`);
                        allOptions.forEach(option => {
                            if (option.value === q.correct_answer) {
                                option.closest('.quiz-option').classList.add('correct');
                            }
                        });
                        
                        feedback.textContent = `Incorrect. The correct answer is ${q.correct_answer}. ${q.explanation || ''}`;
                        feedback.className = 'quiz-feedback incorrect';
                    }
                });

                const finalScore = document.createElement('p');
                finalScore.textContent = `Final Score: ${score}/${totalQuestions}`;
                finalScore.style.textAlign = 'center';
                finalScore.style.marginTop = '1rem';
                finalScore.style.fontWeight = 'bold';
                document.getElementById('checkAnswers').after(finalScore);
            });
        }

        document.addEventListener('click', async (e) => {
            if (e.target.closest('.continue-btn')) {
                const button = e.target.closest('.continue-btn');
                const difficulty = button.dataset.difficulty;

                // Disable all difficulty buttons
                const buttons = document.querySelectorAll('.continue-btn');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                    btn.style.cursor = 'not-allowed';
                });

                // Store original button text
                const originalText = button.innerHTML;
                button.innerHTML = '<span>⏳</span> Generating...';

                const currentData = {
                    academic_grade: document.getElementById('academicGrade').value,
                    subject: document.getElementById('subject').value,
                    subject_specification: document.getElementById('subjectSpecification').value,
                    setting: document.getElementById('setting').value,
                    main_character: document.getElementById('mainCharacter').value,
                    word_count: parseInt(document.getElementById('wordCount').value),
                    language: document.getElementById('language').value
                };

                // Adjust grade based on difficulty
                if (difficulty === 'easier') {
                    const grades = ['expert', 'university', 'high_school', 'middle_school', 'elementary'];
                    const currentIndex = grades.indexOf(currentData.academic_grade);
                    if (currentIndex < grades.length - 1) {
                        currentData.academic_grade = grades[currentIndex + 1];
                    }
                } else if (difficulty === 'harder') {
                    const grades = ['elementary', 'middle_school', 'high_school', 'university', 'expert'];
                    const currentIndex = grades.indexOf(currentData.academic_grade);
                    if (currentIndex < grades.length - 1) {
                        currentData.academic_grade = grades[currentIndex + 1];
                    }
                }

                try {
                    const response = await fetch(`${config.serverUrl}/generate-story`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(currentData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to generate story');
                    }

                    displayStory(data.story);
                    displayQuiz(data.quiz);

                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message || 'Failed to generate continuation. Please try again.');
                } finally {
                    // Re-enable buttons and restore text
                    buttons.forEach(btn => {
                        btn.disabled = false;
                        btn.style.opacity = '1';
                        btn.style.cursor = 'pointer';
                    });
                    button.innerHTML = originalText;
                }
            }
        });

        function showLoading(message = 'Generating your story...') {
            const overlay = document.querySelector('.loading-overlay');
            overlay.querySelector('.loading-text').textContent = message;
            overlay.style.display = 'flex';
        }

        function hideLoading() {
            document.querySelector('.loading-overlay').style.display = 'none';
        }

        function showError(message) {
            const toast = document.querySelector('.error-toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        }

        // Add keyboard navigation for quiz
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                const selectedOption = document.querySelector('.quiz-option.selected');
                if (!selectedOption) return;
                
                const options = Array.from(document.querySelectorAll('.quiz-option'));
                const currentIndex = options.indexOf(selectedOption);
                let nextIndex;
                
                if (e.key === 'ArrowDown') {
                    nextIndex = currentIndex < options.length - 1 ? currentIndex + 1 : 0;
                } else {
                    nextIndex = currentIndex > 0 ? currentIndex - 1 : options.length - 1;
                }
                
                options[currentIndex].classList.remove('selected');
                options[nextIndex].classList.add('selected');
                options[nextIndex].querySelector('input').checked = true;
            }
        });

        const utils = {
            showLoading(message = 'Generating your story...') {
                const overlay = document.querySelector('.loading-overlay');
                overlay.querySelector('.loading-text').textContent = message;
                overlay.style.display = 'flex';
            },

            hideLoading() {
                document.querySelector('.loading-overlay').style.display = 'none';
            },

            showError(message) {
                const toast = document.querySelector('.error-toast');
                toast.textContent = message;
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 5000);
            },

            validateForm(form) {
                let hasError = false;
                const requiredFields = form.querySelectorAll('[required]');
                
                // Reset previous errors
                form.querySelectorAll('.form-group').forEach(group => {
                    group.classList.remove('error');
                    const errorMessage = group.querySelector('.error-message');
                    if (errorMessage) errorMessage.remove();
                });

                // Validate fields
                requiredFields.forEach(field => {
                    if (!field.value) {
                        const group = field.closest('.form-group');
                        group.classList.add('error');
                        const errorMessage = document.createElement('div');
                        errorMessage.className = 'error-message';
                        errorMessage.textContent = 'This field is required';
                        group.appendChild(errorMessage);
                        hasError = true;
                    }
                });

                return !hasError;
            },

            async handleApiRequest(url, data) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();
                if (!response.ok) {
                    throw new Error(responseData.error || 'Request failed');
                }

                return responseData;
            }
        };
    </script>
