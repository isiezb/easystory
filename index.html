<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didactic Story Generator</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #111827;
            --text: #f9fafb;
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f6f7ff 0%, var(--bg) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section {
            background: var(--bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .output-section {
            position: relative;
            z-index: 1;
        }

        #storyOutput {
            background: var(--bg);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            line-height: 1.8;
        }

        .quiz-section {
            background: var(--bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .quiz-question {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1rem 0;
        }

        .quiz-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quiz-option:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .quiz-option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin: 0;
        }

        .quiz-feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .quiz-feedback.correct {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .quiz-feedback.incorrect {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        #checkAnswers {
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .form-section, #storyOutput, .quiz-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Didactic Story Generator</h1>
        
        <section class="form-section">
            <form id="storyForm">
                <div class="form-container">
                    <div class="form-group">
                        <label for="academicGrade">Academic Grade:</label>
                        <select id="academicGrade" name="academic_grade" required>
                            <option value="">Select your grade level...</option>
                            <option value="elementary">Elementary</option>
                            <option value="middle_school">Middle School</option>
                            <option value="high_school">High School</option>
                            <option value="university">University</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject...</option>
                            <option value="law">Law</option>
                            <option value="medicine">Medicine</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="biology">Biology</option>
                            <option value="physics">Physics</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="history">History</option>
                            <option value="literature">Literature</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group" id="otherSubjectGroup" style="display: none;">
                        <label for="otherSubject">Specify Subject:</label>
                        <input type="text" id="otherSubject" name="other_subject" placeholder="e.g., Astronomy">
                    </div>

                    <div class="form-group">
                        <label for="subjectSpecification">Subject Specification (Optional):</label>
                        <input type="text" id="subjectSpecification" name="subject_specification" placeholder="e.g., Genetics for Biology">
                    </div>

                    <div class="form-group">
                        <label for="setting">Setting (Optional):</label>
                        <input type="text" id="setting" name="setting" placeholder="e.g., a small village in the mountains">
                    </div>

                    <div class="form-group">
                        <label for="mainCharacter">Main Character (Optional):</label>
                        <input type="text" id="mainCharacter" name="main_character" placeholder="e.g., a curious young scientist">
                    </div>

                    <div class="form-group">
                        <label for="wordCount">Word Count:</label>
                        <select id="wordCount" name="word_count" required>
                            <option value="300">300 words</option>
                            <option value="500" selected>500 words</option>
                            <option value="750">750 words</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language">Language:</label>
                        <select id="language" name="language" required>
                            <option value="english" selected>English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="italian">Italian</option>
                            <option value="portuguese">Portuguese</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Generate Story</button>
            </form>
        </section>

        <section class="output-section">
            <div id="storyOutput"></div>
        </section>
    </div>

    <script>
        const config = {
            serverUrl: window.location.origin
        };

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('storyForm');
            const output = document.getElementById('storyOutput');
            const subjectSelect = document.getElementById('subject');
            const otherSubjectGroup = document.getElementById('otherSubjectGroup');

            subjectSelect.addEventListener('change', () => {
                otherSubjectGroup.style.display = subjectSelect.value === 'other' ? 'block' : 'none';
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Generating Story...';

                try {
                    const formData = {
                        academic_grade: document.getElementById('academicGrade').value,
                        subject: document.getElementById('subject').value,
                        subject_specification: document.getElementById('subjectSpecification').value,
                        setting: document.getElementById('setting').value,
                        main_character: document.getElementById('mainCharacter').value,
                        word_count: parseInt(document.getElementById('wordCount').value),
                        language: document.getElementById('language').value
                    };

                    const response = await fetch(`${config.serverUrl}/generate-story`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to generate story');
                    }

                    displayStory(data.story);
                    displayQuiz(data.quiz);

                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message || 'Failed to generate story. Please try again.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });
        });

        function displayStory(story) {
            const storyOutput = document.getElementById('storyOutput');
            storyOutput.innerHTML = `<div class="story-content">${story}</div>`;
            storyOutput.style.display = 'block';
        }

        function displayQuiz(quiz) {
            const quizSection = document.createElement('div');
            quizSection.className = 'quiz-section';
            quizSection.innerHTML = `
                <h3>Test Your Understanding</h3>
                ${quiz.map((q, i) => `
                    <div class="quiz-question">
                        <p>${q.question}</p>
                        <div class="quiz-options">
                            ${q.options.map((option, j) => `
                                <label class="quiz-option">
                                    <input type="radio" name="q${i}" value="${option}">
                                    <span>${option}</span>
                                </label>
                            `).join('')}
                        </div>
                        <div class="quiz-feedback"></div>
                    </div>
                `).join('')}
                <button id="checkAnswers">Check Answers</button>
            `;

            const existingQuiz = document.querySelector('.quiz-section');
            if (existingQuiz) {
                existingQuiz.remove();
            }

            document.querySelector('#storyOutput').after(quizSection);

            document.getElementById('checkAnswers').addEventListener('click', () => {
                let score = 0;
                quiz.forEach((q, i) => {
                    const selected = document.querySelector(`input[name="q${i}"]:checked`);
                    const feedback = document.querySelectorAll('.quiz-feedback')[i];
                    
                    if (!selected) {
                        feedback.textContent = 'Please select an answer';
                        feedback.className = 'quiz-feedback incorrect';
                        feedback.style.display = 'block';
                        return;
                    }

                    // Check both possible property names for correct answer
                    const correctAnswer = q.correct_answer || q.correctAnswer;

                    if (selected.value === correctAnswer) {
                        score++;
                        feedback.textContent = `Correct! ${q.explanation}`;
                        feedback.className = 'quiz-feedback correct';
                    } else {
                        feedback.textContent = `Incorrect. The correct answer is "${correctAnswer}". ${q.explanation}`;
                        feedback.className = 'quiz-feedback incorrect';
                    }
                    feedback.style.display = 'block';
                });

                const finalScore = document.createElement('p');
                finalScore.textContent = `Final Score: ${score}/${quiz.length}`;
                finalScore.style.textAlign = 'center';
                finalScore.style.marginTop = '1rem';
                finalScore.style.fontWeight = 'bold';
                document.getElementById('checkAnswers').after(finalScore);
            });
        }
    </script>
</body>
</html>
